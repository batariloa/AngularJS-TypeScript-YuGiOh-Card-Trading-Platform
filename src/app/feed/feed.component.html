<div
class="row"
  name="containter"
  style="
    width: 80%;
    margin: 0 auto;
    font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua,
      Georgia, serif;
  "
>
  <div 
    style="width: 700px; margin: 0 auto;  float: left"
    class="my-grid-container col-md-8"
  >
    <div
      *ngFor="let item of oglasiData"
      style="
        width: 220px;
        border-radius: 10px;
        margin-bottom: 5px;
        color: white;
        background: #ff2626;
        margin: 0 auto;
      "
      
    >
      <app-karta-preview
        [oglas]="item"
        (prikaziViseEmitter)="displayProductPreview($event)"
      ></app-karta-preview>
    </div>
  </div>
  <div
  class="col-md-4"
    *ngIf="prikaziDetalje"
    style="width: 300px; height: 100%; right: 5px; float: left"
  >
    <app-product-preview [proizvod]="catchProizvod"></app-product-preview>
  </div>

</div>
