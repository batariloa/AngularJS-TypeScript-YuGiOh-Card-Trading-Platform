
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<app-navbar></app-navbar>
<div
class="row"
  name="containter"
  style="
    width: 900px;
    margin: 0 auto;
    font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua,
      Georgia, serif;
  "
><div style="width: 900px; margin:0 auto;">
  <div  style="margin: 0 auto; width:900px; padding:20px">
<form id="forma" style="margin: 0 auto;" >



  <input style=" height: 40px; width: 620px; font-size: large; text-align: center;" name="title" placeholder="Ime karte za pretragu..." [(ngModel)]="input"> 


 
    <a (click)="showForm()" class="btn btn-info btn-lg " style="width:230px; color:white;">
      <span class="glyphicon glyphicon-plus-sign"></span> Dodaj oglas
    </a>
 

  
</form> 
</div>
<div class="row" *ngIf="prikaziFormu==true" style="margin-top: 20px; margin:0 auto; width: 800px; ">

<app-add-oglas ></app-add-oglas>

</div>
</div>
  <div 
 style=" margin: 0 auto;  margin-top: 20px;" class="container " 
  > 
<ng-container  *ngFor="let item of oglasiData | searchFilter: input "  >
    <div *ngIf="item.quantity>0 && item.visible=='true'" 
      class="col-md-4 " style="margin-bottom: 10px;"
      
    > 
      <app-karta-preview class="card"
        [oglas]="item"
        (prikaziViseEmitter)="displayProductPreview($event)"
      ></app-karta-preview>
    </div>
</ng-container>
  </div>
  
  <div
 
    *ngIf="prikaziDetalje"
    style=" height: 100%; right: 5px; position: fixed; top: 50px;"
  >
    <app-product-preview [proizvod]="catchProizvod" (eventClose)="zatvoriPreview($event)" ></app-product-preview>
  </div>

</div>
