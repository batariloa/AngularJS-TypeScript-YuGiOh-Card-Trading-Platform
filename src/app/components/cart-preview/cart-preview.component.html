<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://kit.fontawesome.com/ca9af8d80b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />



<div style="display: block; width: 550px; position: fixed; right:20px; top:100px; z-index: 100;
;  min-height: 100px; padding-top: 20px; " class="card" 

>
<p *ngIf="cartItems.length==0 " style="color:white">Korpa je prazna.</p>
<div class="row" *ngFor="let item of cart |async">


    <div class="col-sm my-auto">
        <img style="width: 50px" [src]="item.karta.card_images[0].image_url">
    </div>
   <div class="col-sm my-auto" style="width: 30%;" >{{item.karta.name}} </div>
   <div class="col-sm my-auto">{{item.price}}</div>
   <div class="col-sm my-auto">{{item.count}}</div> 
   <div class="col-sm my-auto" > <button (click)="dodajUKorpu(item)" class="btn btn-success btn-sm"><i class="fa fa-plus"></i></button>
    <button (click)="obrisIzKorpe(item)" class="btn btn-danger btn-sm"><i class="fa fa-minus" aria-hidden="true"></i></button>	</div>

   

</div>


<div class="order_total">
    <div class="order_total_content text-md-right">
        <div class="order_total_title">Ukupna Cena:</div>
        <div class="order_total_amount">{{suma |async}} RSD</div>
    </div>
</div>

<div style="margin:0 auto; margin-bottom: 20px;">
<button class="btn btn-info " style="margin:0 auto; display:block; width:200px; margin-top:25px" (click)="toCart()">Pregled korpe</button>
</div>
</div>
