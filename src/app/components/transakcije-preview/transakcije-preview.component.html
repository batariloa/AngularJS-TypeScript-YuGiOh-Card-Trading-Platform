
<div  class="card" style=" margin:0 auto;  width: 60%; height:100%;">
 <div >
  <button (click)="close()" style="float:right;">X</button><BR>  
  
   <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Ulica</th>
          <th scope="col">Sprat, interfon</th>
          <th scope="col">ZIP</th>
          <th scope="col">Grad</th>
          <th scope="col">Kolicina</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of transakcije ">
       
            <td>{{item.street}}</td>
            <td>{{item.street2}}</td>
            <td>{{item.zip}}</td>
            <td>{{item.city}}</td>
            
            <td >{{item.quantity}}</td> 
         </tr>
    
        
     

      </tbody>
    </table>


</div>

</div>
<div class="card" style=" margin:0 auto;  width: 60%; height:100%;" *ngIf="transakcije.length==0">
  <button (click)="close()" style="float:right; width:50px">X</button><BR>  
  <h2 style="text-align: center;">Nema porud≈æbina.</h2>

</div>
