<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/img/YuGiMarket-logos_black.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" [(ngModel)]="username" id="login" class="fadeIn second" name="login" placeholder="E-mail">
      <input type="text" [(ngModel)]="password" id="password" class="fadeIn third" name="login" placeholder="Lozinka">
      <input type="submit" (click)="login()" class="fadeIn fourth" value="Prijava">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" (click)="registerRedirect()">Registracija</a>
    </div>

  </div>
</div>
